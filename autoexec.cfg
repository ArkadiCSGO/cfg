clear
// repositions the gunmodel to mimic CSS more closely.

viewmodel_fov "65"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

// removes the shifting of the arm when crouching down.

cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// removes the bobbing of the weapon back and forth, when you run.

cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// scales the HUD depending on what resolution you use, 1 is max.

hud_scaling "1"

// lowers delay between sounds.

snd_mixahead "0.05"

// sets interpolation values.

cl_interp "0"
cl_interp_ratio "1"

// ignores dedicated servers with pings above this value.

mm_dedicated_search_maxping 150

// usual rate commands

cl_cmdrate "128"
cl_updaterate "128"
rate "128000"

// causes the scope to move less while moving scoped and reduces bobbing effect

cl_bobcycle "1.0"

//

hud_scaling "1"
zoom_sensitivity_ratio 1.0
m_customaccell 0
bind "Â²" "toggleconsole"
cl_showfps 1

cl_hud_playercount_showcount 0

// CROSSHAIR

cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.300000"
cl_crosshair_dynamic_splitdist "5"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_width "1"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-1.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "2.000000"
cl_crosshairstyle "4"
cl_crosshairthickness "0.500000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"

